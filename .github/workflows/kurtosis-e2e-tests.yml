name: Kurtosis E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  kurtosis-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Kurtosis CLI
        run: |
          echo "deb [trusted=yes] https://apt.fury.io/kurtosis-tech/ /" | sudo tee /etc/apt/sources.list.d/kurtosis.list
          sudo apt update
          sudo apt install kurtosis-cli

      - name: Run Kurtosis Tests
        run: |
          cd e2e
          kurtosis run . --main-function-name run_juno_to_juno_sync --enclave juno-to-juno-enclave
          kurtosis clean --all
          kurtosis run . --main-function-name run_juno_from_pathfinder_sync --enclave juno-from-pathfinder-enclave
          kurtosis clean --all
          kurtosis run . --main-function-name run_pathfinder_from_pathfinder_sync --enclave pathfinder-from-pathfinder-enclave
          kurtosis clean --all
